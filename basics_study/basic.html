<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a title
      </h3>
    );
    const Button = () => (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("I'm clicked")}
      >
        Click Me
      </button>
    );
    /*
    const h3 = React.createElement(
      // almost never used - old way of creating an element
      "h3",
      { id: "title" },
      "Hello I'm a title"
    );
    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("I'm clicked"),
      },
      "Click me"
    );
    */
    //const container = React.createElement("div", null, [h3, btn /* array */]); // for rendering span & btn
    //const container = React.createElement("div", null, [Title, Button]);
    let counter = 0;
    function countUp() {
      counter += 1;
      render();
    }
    function render() {
      ReactDOM.render(<Container />, root);
    }

    const Container = () => (
      <div>
        <Title />
        <Button />
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={countUp}> Counter click </button>
        </div>
      </div>
    ); // Should make Title & Button as a function
    render();
  </script>
</html>
